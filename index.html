<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="todo">
          <div class="todo__header">
            <h1 class="todo__title">Todos</h1>
            <label for="todos">
              <input
                class="todo__input"
                type="text"
                placeholder="Enter a todo"
              />
            </label>
          </div>
          <div class="todo__body">
            <ol class="todo__list">
              <li class="todo__item">Clean Kitchen</li>
              <li class="todo__item">Wash Car</li>
              <li class="todo__item">Fold Laundry</li>
            </ol>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
